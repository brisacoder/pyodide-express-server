version: '3.8'

services:
  pyodide-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"  # Map to port 3000 to match existing tests
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
    volumes:
      # Bind mounts to local filesystem for testing
      - ./uploads:/app/uploads
      - ./logs:/app/logs  
      - ./plots:/app/plots
      # Source code for development (read-only)
      - ./src:/app/src:ro
      - ./public:/app/public:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    user: "0:0"  # Run as root to avoid permission issues during testing
